<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Kit</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="container">
            <div id="clipA" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipS" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipD" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipF" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipG" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipH" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipJ" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipK" class="clip"><i class="fa-solid fa-music"></i></div>
            <div id="clipL" class="clip"><i class="fa-solid fa-music"></i></div>

            <div class="btnContainer">
                <button id="a" class="btn">A</button>
                <button id="s" class="btn">S</button>
                <button id="d" class="btn">D</button>
                <button id="f" class="btn">F</button>
                <button id="g" class="btn">G</button>
                <button id="h" class="btn">H</button>
                <button id="j" class="btn">J</button>
                <button id="k" class="btn">K</button>
                <button id="l" class="btn">L</button>
            </div>
        </div>
        <script src="./js/drumKit.js"></script>
    </body>
</html>
