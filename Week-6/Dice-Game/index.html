<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice Game</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="result">Welcome Dice Game!</div>

            <div class="diceBoxContainer">
                <div class="diceBox">
                    <p class="player">Player 1</p>
                    <div id="diceP1" class="dice dice-one">
                        <div class="one"></div>
                    </div>
                </div>

                <div class="diceBox">
                    <p class="player">Player 2</p>
                    <div id="diceP2" class="dice dice-one">
                        <div class="one"></div>
                    </div>
                </div>
            </div>

            <button class="diceButton">
                <i class="fa-solid fa-shuffle"></i>
            </button>
        </div>

        <script src="./js/dice.js"></script>
    </body>
</html>
